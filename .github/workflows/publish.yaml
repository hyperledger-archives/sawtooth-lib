name: Publish

on:
  push:
    tags:
      - '*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Print rustc version
        run: rustc --version
      - name: Install Just
        run: cargo install just
      - name: Check version
        run: just version-check
      - name: Lint
        run: just lint
      - name: Build
        run: just build
      - name: Run tests
        run: just test

  publish_to_crates:
    needs: build
    if: >-
      github.repository_owner == 'hyperledger'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish release to crates
        run: |
          cargo login ${{ secrets.CARGO_TOKEN }}
          cargo publish --manifest-path=libsawtooth/Cargo.toml
